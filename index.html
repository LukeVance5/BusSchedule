<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bus Schedule</title>
    <script src="/scripts/translink.js" defer></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="title">
      <h1>Bus Schedule</h1>
    </div>
    <div id="busImageContainer">
      <img src="/images/bus.png" />
    </div>
    <div id="action">
      <div id="textInput">
        <input type="text" id="inputStop" value="Type Bus Stop Here" />
        <button
          type="button"
          onclick="busList(document.getElementById('inputStop').value)"
        >
          Click
        </button>
      </div>
    </div>
    <div id="output"></div>
  </body>
</html>
